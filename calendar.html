<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar_styles.css">
    <script src="calendar.js"></script>
</head>
<body>
    <div class = "calendar">
        <div class = "calendar_header">
            <div class = "month">
                <button class = "previous">&larr;</button>
                <span class = "month_span">January</span>
                <button class =  "next">&rarr;</button>
            </div>
            <div class = "year">
                <button class = "previous">&larr;</button>
                <span>2024</span>
                <button class =  "next">&rarr;</button>
            </div>
            <div class = "days">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
        </div>
        <div class = "calendar_body">

        </div>
        <div class = "calendar_footer">
            <p>Selected Date: <span id="selected-date" class="selected-date"></span></p>
            <p>Value: <span id ="value" class="value"></span></p>
        </div>
    </div>
